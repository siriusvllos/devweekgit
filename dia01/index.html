<html>
  <head>
    <title>Ola, eu sou a cabeca</title>
  </head>

  <body>
    <h1>h1 Eu sou o corpo</h1>
    <h2>h2 Eu sou o corpo</h2>
    <br>
    <h2>Sobre listas:</h2>

    <ol>
      <li>Cafe</li>

      <li>Leite</li>

    <h3>ul significa unorderly list</h3>

        <li>Dos</li>
        <li>Tres</li>
    </ul>
  </body>
